{% extends "conteneur.html" %}

{% block titre %}| Contribuer{% endblock %}

{% block corps %}

<h1>Editer</h1>
<p>Compl√©tez le formulaire et cliquez sur "Contribuer" pour modifier un commentaire.</p>
<form class="form" method="GET" action="{{url_for('modif_commentaire', comment_id=commentaire.comment_id)}}">
  <!-- mettre en post -->
     <div class="form-group row">
    <label for="nom" class="col-sm-4 col-form-label">Nom du commentaire</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="nom" name="nom" value="{{commentaire.comment_nom}}">
    </div>
</div>
  <div class="form-group row">
    <label for="commentaire" class="col-sm-4 col-form-label">Commentaire</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="commentaire" name="commentaire" value="{{commentaire.comment_commentaire}}" >
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Contribuer</button>
  </div>
</form>
{% endblock %}
